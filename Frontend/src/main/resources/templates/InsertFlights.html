	<h1> INSERT FLIGHTS </h1>
	<br>
	<h2 align='center'>INSERT</h2>
	<p text="Insert "><table align = "center" border = 5>

  <tr>
	
	<th> ID </th>
	
    <th> AIRLINE </th>
	
	<th> ORIGIN </th>
	
	<th> DESTINATION </th>

    <th> DEPARTURE DATE </th>
	
	<th> DEPARTURE TIME </th>
	
	<th> ARRIVAL DATE </th>
	
	<th> ARRIVAL TIME </th>
	

  </tr>

  <tr>
	
	<td><input type="text" size="15" maxlength="30" value="Write here..." name="idflight"></td>

    <td><input type="text" size="15" maxlength="30" value="Write here..." name="airline"></td>

    <td><input type="text" size="15" maxlength="30" value="Write here..." name="origin"></td>

    <td><input type="text" size="15" maxlength="30" value="Write here..." name="destination"></td>
	
	<td><input type="date" name="departureDate"></td>
	
	<td><input type="time" name="departureTime"></td>
	
	<td><input type="date" name="arrivalDate"></td>
	
	<td><input type="time" name="arrivalTime"></td>
	

  </tr>
  </table>
  </p>
  
  <br>
  <br>
  <br>
  
  <h2 align='center'> FLIGHTS </h2>
  <p text="Insert "><table align = "center" border = 5>

  <tr  th:each="flight: ${flights}">
	
	<th th:text="${flight.id}"> ID </th>
	
    <th th:text="${flight.airline}"> AIRLINE </th>
	
	<th th:text="${flight.origin}"> ORIGIN </th>
	
	<th th:text="${flight.destination}"> DESTINATION</th>

    <th th:text="${flight.departureDate}"> DEPARTURE DATE </th>

  </tr>

</table></p>
