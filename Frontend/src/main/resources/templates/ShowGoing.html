<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
	<title>FLIGHTS FOUND</title>
  </head>
  <body background= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTTUnI0DSwnGUJw8A2fGVOoCPcYHY45fTgRhPZtlZowPpKU4VwBg">
	<h1 style="color:#FFFFFF"> FLIGHTS FOUND </h1>
	<br>
	<p>
		<table align = "center" border = 5 style="color:#FFFFFF">
			<tr>
				<th> AIRLINE </th>
	
				<th> ORIGIN </th>
	
				<th> DESTINATION </th>

				<th> DEPARTURE DATE </th>
				
				<th> DEPARTURE TIME </th>

				<th> ARRIVAL DATE </th>
				
				<th> ARRIVAL TIME </th>
			</tr>

		 <tr th:each="Flights : ${Flights}">

    <td th:text="${Flight.airline}"></td>

    <td th:text="${Flight.origin}" ></td>

    <td th:text="${Flight.destination}"></td>
	
	<td th:text="${Flight.departureDate}"></td>
	
	<td th:text="${Flight.departureTime}"></td>
	
	<td th:text="${Flight.arrivalDate}"></td>
	
	<td th:text="${Flight.arrivalTime}"></td>

  </tr>
		</table>
	</p>
	<br>
	<br>
	<br>
	<div  align='center'>
			<button style="color:#FFFFF"> GO BACK </button> 
	</div>
	
  </body>
  </html>
